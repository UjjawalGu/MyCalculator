<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="dark"><i class="fa-solid fa-moon moon"></i></div>
    <div class="light display"><i class="fa-solid fa-sun sun"></i></div>
    <div class="background"></div>
    <div class="container">
      <div class="input">
        <div class="operation-box">
          <input type="text" class="operation" />
        </div>
        <div class="output-container"><span class="equal">=</span><h4 class="output">0</h4></div>
      </div>
      <div class="buttons">
        <button class="btn a">Ac</button>
        <button class="btn b"><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn symbol c">/</button>
        <button class="btn symbol d">*</button>
        <button class="btn e">7</button>
        <button class="btn f">8</button>
        <button class="btn g">9</button>
        <button class="btn symbol h">-</button>
        <button class="btn i">4</button>
        <button class="btn j">5</button>
        <button class="btn k">6</button>
        <button class="btn symbol l">+</button>
        <button class="btn m">1</button>
        <button class="btn n">2</button>
        <button class="btn o">3</button>
        <button class="btn p">0</button>
        <button class="btn q">.</button>
        <button class="btn r">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
